<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div class="top-section">
      <div class="input-container">
        <div>
          <p>DAY</p>
        </div>
        <div>
          <input type="text" placeholder="DD" class="day">
        </div>
      </div>

      <div class="input-container">
        <div>
          <p>MONTH</p>
        </div>
        <div>
          <input type="text" placeholder="MM" class="month">
        </div>
      </div>

      <div class="input-container">
        <div>
          <p>YEAR</p>
        </div>
        <div>
          <input type="text" placeholder="YYYY" class="year">
        </div>
      </div>
    </div>
    
    <div class="hr-div">
      <div class="line"></div>
      <div><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></div>
    </div>

    <div class="bottom-section">
        <div class="bottom">
          <div class="age-container">
            <div class="age age-year">- -</div>
            <div class="age-text">years</div>
          </div>
    
          <div class="age-container">
            <div class="age age-month">- -</div>
            <div class="age-text">months</div>
          </div>
    
          <div class="age-container">
            <div class="age age-day">- -</div>
            <div class="age-text">days</div>
        </div>
      </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Serdar Ziya Akova</a>.
  </div>



  <script src="script.js"></script>
</body>
</html>
